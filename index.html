<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		/* Add some basic styling to make the page look decent */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.login-form {
			width: 300px;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.login-form input[type="text"], .login-form input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		.login-form input[type="submit"], .login-form input[type="reset"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		.login-form input[type="submit"]:hover, .login-form input[type="reset"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="login-form">
		<h2>Login</h2>
		<form>
			<label for="username">Username (Email ID):</label>
			<input type="text" id="username" name="username" required><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>
			<input type="submit" value="Login">
			<input type="reset" value="Reset">
		</form>
	</div>
</body>
</html>
